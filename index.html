<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Themes Player</title>
  <style>
    :root {
      --primary: #7b68ee;
      --background: #1a1a2e;
      --card: #16213e;
      --text: #e1e1e1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .player-container {
      background: var(--card);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }

    .current-playing {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(123, 104, 238, 0.2);
      border-radius: 8px;
      text-align: center;
    }

    .themes-grid {
      display: none; /* Oculta la grilla */
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player-container">
      <video id="videoPlayer" controls autoplay muted></video>
      <div id="currentPlaying" class="current-playing"></div>
    </div>

    <div id="loading" class="loading">Cargando temas...</div>
    <div id="themesList" class="themes-grid"></div>
  </div>

  <script>
    let allThemes = [];
    let currentTheme = null;
    const videoPlayer = document.getElementById('videoPlayer');
    const currentPlaying = document.getElementById('currentPlaying');
    const loadingElement = document.getElementById('loading');

    fetch('anime_themes_by_year_full.json')
      .then(response => {
        if (!response.ok) throw new Error('Error al cargar los datos');
        return response.json();
      })
      .then(data => {
        allThemes = data;
        loadingElement.style.display = 'none';
        playRandomTheme();
      })
      .catch(error => {
        loadingElement.textContent = 'Error al cargar los temas. Por favor, actualiza la p√°gina.';
        loadingElement.style.color = '#ff6b6b';
      });

    async function playRandomTheme() {
  if (!allThemes.length) return;

  let nextTheme;
  do {
    nextTheme = allThemes[Math.floor(Math.random() * allThemes.length)];
  } while (currentTheme && nextTheme.Link === currentTheme.Link);

  currentTheme = nextTheme;
  videoPlayer.src = currentTheme.Link;
  videoPlayer.play();
  currentPlaying.textContent = `üéµ Reproduciendo: ${currentTheme.Anime} - ${currentTheme.T√≠tulo}`;

  // ‚¨áÔ∏è Nueva parte: obtener m√°s info del anime usando su slug
  const slug = currentTheme.Slug || currentTheme.slug || currentTheme.Anime.toLowerCase().replace(/\s+/g, '-'); // fallback
  const animeData = await fetchAnimeInfo(slug);

  if (animeData) {
    console.log('üìñ Info del anime:', animeData);
    currentPlaying.innerHTML += `
      <br><small>
        üóìÔ∏è ${animeData.year} | üì∫ ${animeData.media_format} | üå∏ ${animeData.season}<br>
        üìù ${animeData.synopsis || 'Sinopsis no disponible'}
      </small>
    `;
  }
}


habilitarSonidoAlInteraccion();


    videoPlayer.addEventListener('ended', () => {
      playRandomTheme();
    });
  </script>
</body>
</html>
